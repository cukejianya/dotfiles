
#Set mode to vim
set-window-option -g mode-keys vi

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 1

# Color Assignments
color_black_dark=#151820
color_black_light=#4F5666

color_red_dark=#BE5046
color_red_light=#E06C75

color_green_dark=#98C379
color_green_light=#A5E075

color_yellow_dark=#D19A66
color_yellow_light=#E5C07B

color_blue_dark=#61AFEF
color_blue_light=#4DC4FF

color_purple_dark=#C678DD
color_purple_light=#DE73FF

color_cyan_dark=#56B6C2
color_cyan_light=#4CD1E0

color_white_dark=#D7DAE0
color_white_light=#E6E6E6

pill_default_background_color=#242b38
pill_default_text_color=#d1d5da
pill_default_text_color_active=#586069

set -g @pomodoro_granularity 'on'
set -g @pomodoro_notifications 'on'
set -g @pomodoro_repeat 'on'
set -g @pomodoro_sound 'Glass'
set -g @pomodoro_tail ""\
"#[fg=$pill_default_background_color,bg=#1a212e,nobold,nounderscore,noitalics]"

set -g @pomodoro_on ""\
"#[fg=$color_red_dark,bg=#1a212e,nobold,nounderscore,noitalics]"\
"#[bg=$color_red_dark, fg=$pill_default_background_color, bold]󰄉 "\
"#[fg=$color_red_dark,bg=$pill_default_background_color,nobold,nounderscore,noitalics] "

set -g @pomodoro_complete ""\
"#[fg=$color_green_dark,bg=#1a212e,nobold,nounderscore,noitalics]"\
"#[bg=$color_green_dark, fg=$pill_default_background_color, bold]󰅶 "\
"#[fg=$color_green_dark,bg=$pill_default_background_color,nobold,nounderscore,noitalics] "

set -g @pomodoro_pause ""\
"#[fg=$color_blue_light,bg=#1a212e,nobold,nounderscore,noitalics]"\
"#[bg=$color_blue_light, fg=$pill_default_background_color, bold]⏸︎ "\
"#[fg=$color_blue_light,bg=$pill_default_background_color,nobold,nounderscore,noitalics] "

set -g @pomodoro_prompt_break ""\
"#[fg=$color_green_light,bg=#1a212e,nobold,nounderscore,noitalics]"\
"#[bg=$color_green_light, fg=$pill_default_background_color, bold]⏲︎ "\
"#[fg=$color_green_light,bg=$pill_default_background_color,nobold,nounderscore,noitalics] break?"

set -g @pomodoro_prompt_pomodoro ""\
"#[fg=$color_red_light,bg=#1a212e,nobold,nounderscore,noitalics]"\
"#[bg=$color_red_light, fg=$pill_default_background_color, bold]⏱︎ "\
"#[bg=$color_red_light,fg=$pill_default_background_color,nobold,nounderscore,noitalics]"\
"#[fg=$color_red_light,bg=$pill_default_background_color,nobold,nounderscore,noitalics] start?"

# Bind prefix to ctrl-a
unbind C-b
set -g prefix C-Space
bind C-a send-prefix


# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Bind pane select keys
bind h select-pane -Z -L
bind j select-pane -Z -D
bind k select-pane -Z -U
bind l select-pane -Z -R
# Switch to the next pane
bind Space select-pane -Z -t :.+

# Open windows and panes in current directory
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Bind pane jump keys
bind f run-shell -b 'sp vim'
bind d run-shell -b "sp basic" 
bind s run-shell -b "sp ✳" 

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Start numbering at 1 for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# Automatically rename windows based on the application within
setw -g automatic-rename on
setw -g automatic-rename-format '#(basename #{pane_current_path})'

# Renumber windows if others are closed
set -g renumber-windows on

# Configure vi like copy/paste bindings
set-option -g mouse on
setw -g mode-keys vi
set-option -s set-clipboard off
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'

# Highlight active windows
set -g window-style 'fg=terminal,bg=colour0'
set -g window-active-style 'fg=terminal,bg=terminal'

# Add the correct color for tmux
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Delete all panes except current
bind-key X kill-pane -a

# Github colors for Tmux

set -g mode-style "fg=#c9d1d9,bg=#242b38"

set -g message-style "fg=#98c379,bg=#242b38"
set -g message-command-style "fg=#c9d1d9,bg=#242b38"

set -g pane-border-style "fg=#e06c75"
set -g pane-active-border-style "fg=#98c379"

set -g status "on"

set-option -g status-position top

set -g status-justify "left"

set -g status-style "fg=#2188ff,bg=#1a212e"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

# "#[fg=#242b38,bg=#61afef,bold]   %I:%M %p "\

session_copy_mode=""\
"#[fg=$color_green_light,bg=#1a212e,nobold,nounderscore,noitalics] "\
"#[fg=#242b38,bg=$color_green_light,bold]"\
"#[fg=$color_green_light,bg=$pill_default_background_color] "\
"#[fg=$color_green_light,bg=#242b38,nobold] #S "\
"#[fg=$pill_default_background_color,bg=#1a212e] "

session_normal_mode=""\
"#[fg=$color_blue_light,bg=#1a212e,nobold,nounderscore,noitalics] "\
"#[fg=#242b38,bg=$color_blue_light,bold]"\
"#[fg=$color_blue_light,bg=$pill_default_background_color] "\
"#[fg=$color_blue_light,bg=#242b38,nobold] #S "\
"#[fg=$pill_default_background_color,bg=#1a212e] "

set-hook -g pane-mode-changed 'if "[ #{pane_mode} = copy-mode ]" \
    "set -g status-left \"$session_copy_mode" \
    "set -g status-left \"$session_normal_mode\""'

setw -g window-status-current-format ""\
"#[fg=$pill_default_background_color,bg=#1a212e,nobold,nounderscore,noitalics]"\
"#[fg=$color_yellow_light,bg=$pill_default_background_color,nobold] #I "\
"#[fg=$pill_default_background_color,bg=$color_yellow_light]"\
"#[fg=#586069,bg=$color_yellow_light,bold] #W"\
"#[fg=$586069,bg=$color_yellow_light,bold]#{?window_zoomed_flag,  ,}"\
"#[fg=$color_yellow_light,bg=#1a212e,nobold,nounderscore,noitalics]"

# "#[fg=$pill_default_background_color,bg=#e5c07b,nobold,nounderscore,noitalics]"\

setw -g window-status-activity-style "underscore,fg=#d1d5da,bg=#1f2428"
setw -g window-status-separator " "
setw -g window-status-style "NONE,fg=#24292e,bg=#1f2428"
setw -g window-status-format ""\
"#[fg=$pill_default_background_color,bg=#1a212e,nobold,nounderscore,noitalics]"\
"#[fg=$color_yellow_light,bg=$pill_default_background_color,nobold,nounderscore,noitalics] #I "\
"#[fg=$pill_default_background_color,bg=#1a212e,nobold,nounderscore,noitalics]"

pomodoro="#{pomodoro_status}"

time=""\
"#[fg=$color_purple_light,bg=#1a212e,nobold,nounderscore,noitalics]"\
"#[bg=$color_purple_light, fg=$pill_default_background_color, bold] "\
"#[fg=$color_purple_light,bg=$pill_default_background_color,nobold,nounderscore,noitalics] %a %m/%d | %I:%M %p"\
"#[fg=$pill_default_background_color,bg=#1a212e,nobold,nounderscore,noitalics]"

set -g status-right "$pomodoro $time "

set -g clock-mode-style "12"

set -g @sessionx-bind 'o'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
